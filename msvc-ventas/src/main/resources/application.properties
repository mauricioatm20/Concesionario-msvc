
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/msvc-ventas
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de Eureka (descubrimiento de servicios)
spring.application.name=ventas-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuración de Feign (cliente para llamar otros microservicios)
feign.hystrix.enabled=true

# Configuración de Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ventas-service-group
server.port= 8082
